name: Build and Publish Docker Image

# This workflow runs on every push to the main branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and push the Docker image with caching
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Replace 'your-dockerhub-username' with your actual Docker Hub username
          tags: your-dockerhub-username/send2ereader:latest, your-dockerhub-username/send2ereader:${{ github.sha }}
          cache-from: type=registry,ref=your-dockerhub-username/send2ereader:buildcache
          cache-to: type=registry,ref=your-dockerhub-username/send2ereader:buildcache,mode=max
